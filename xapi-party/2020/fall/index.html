<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

		<link rel="stylesheet/less" type="text/css" href="../../../site.less">
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

		<style>
			.page-party-event main {
				padding-right: 1em;
			}

			.page-party-event main h2 {
				display: inline-block;
				font-size: 1.25em;
				margin-bottom: 0.5em;
				opacity: 0.8;
				font-weight: bold;
			}



			#session-recordings {
				/* flex-flow: column; */
				margin-bottom: 2em;
			}

			section.session-recordings-container {
				margin-top: 1em;
				display: flex;
				flex-flow: row wrap;
			}

			.page-party-event section {
				margin-left: 0;
			}

			.main-columns {
				margin-top: 2em;
				display: flex;
				/* justify-content: space-between; */
			}

			.main-columns>* {
				margin-right: 2em;
			}

			.session-recording-names {
				margin-bottom: 1em;
				font-weight: bold;
				font-size: 0.9em;
				line-height: 1.2em;
				opacity: 0.7;
			}

			/* .sidebar-info .twitter-container {
				max-height: 350px;
			} */

			.embed-container {
				display: flex;
				flex-flow: column;
				justify-content: space-between;

				margin-bottom: 2em;
				margin-right: 2em;
				background: #e6e6e6;
				padding: 0.5em 2em 2em;
				border-radius: 4px;
				width: calc(360px + 4em);
				box-shadow: 0px 0px 11px 6px rgba(0, 0, 0, 0.2);
			}

			.embed-container iframe {
				width: 100%;
				height: calc(360px * 0.7);
			}

			.session-recording-title em {
				opacity: 0.8;
				font-weight: normal;
				font-size: 0.8em;
				margin-top: 0.25em;
				display: inline-block;
			}

			@media screen and (max-width: 1024px) {
				.embed-container {
					/* width: calc(280px + 4em); */
					width: 100%;
				}

				.embed-container iframe {
					height: calc(280px * 0.7);
				}
			}

			/* @media screen and (max-width: 768px) {
				.embed-container {
					width: calc(50% - 2em);
				}
			} */


			.page-party-event section a {
				margin: 0;
			}

			.page-party-event .links section>div {
				margin-bottom: 0.5em;
			}

			.page-party-event .links a:not(:last-of-type) {
				margin-bottom: 0.75em;
			}

			.twitter-feed {
				max-width: 450px;
				flex-flow: column !important;
			}

			@media (max-width: 1024px) {
				.column-right-block {
					flex-flow: column;
				}

				.session-recordings-container {
					flex-flow: column;
				}
			}

			@media (max-width: 767px) {
				.main-columns {
					flex-flow: column-reverse;
				}
			}

			@media screen and (max-width: 640px) {
				.page-party-event main {
					padding: 2em;
				}

				.embed-container,
				.session-recordings-container,
				.main-columns > * {
					margin-right: 0!important;
				}



				.embed-container {
					width: 100%;
				}

				/* 
				.embed-container iframe {
					height: calc(280px * 0.7);
				} */
			}
		</style>
